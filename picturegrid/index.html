<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff;
      background-color:azure;
    }
    h1{
      text-shadow: 2px 3px 5px rgb(219, 64, 43);
      text-decoration: wavy;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .item {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tall {
      grid-row: span 2;
    }

    .wide {
      grid-column: span 2;
    }

    .big {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
</head>
<body>
    <center><h1>MOSACIC GALLERY</h1></center>
    <br><br>
    
  <div class="gallery">
    <div class="item"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="1"></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="2"></div>
    <div class="item tall"><img src="https://news.ubc.ca/wp-content/uploads/2023/08/AdobeStock_559145847.jpeg" alt="3"></div>
    <div class="item "><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="86"></div>
    <div class="item wide"><img src="https://www.piclumen.com/wp-content/uploads/2024/10/piclumen-marquee-06.webp" alt="4"></div>
    <div class="item wide"><img src="https://www.shutterstock.com/image-photo/digital-brain-circuit-ai-cocept-600nw-2498421665.jpg" alt="5"></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e" alt="6"></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24" alt="7"></div>
    <!-- <div class="item"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="8"></div> -->
    <div class="item "><img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="9"></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644" alt="10"></div>
    <div class="item wide"><img src="https://scitechdaily.com/images/Artificial-Intelligence-Robot-Thinking-Brain.jpg" alt="11"></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b" alt="12"></div>
    <div class="item big"><img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="13"></div>

</body>
</html>
